<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="top">
        <!-- headeri = header index -->
        <header class="headeri">
            <a href="index.html" class="headeri__logo">Prodtive</a>
            <svg width="71" height="44" viewBox="0 0 71 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="headeri__menu"
                    d="M0 44V38.8539H71V44H0ZM0 24.4104V19.2643H71V24.4104H0ZM0 5.14608V0H71V5.14608H0Z"
                    fill="#F4F2EF" />
            </svg>
        </header>
        <section class="slog">
            <div class="slog__content">
                <h1 class="slog__title">Ваш дом - ваша индивидуальность </h1>
                <p class="slog__text">Наша компания занимается разработкой, изготовлением и сборкой мебели с учетом
                    особенностей и размеров вашего дома.</p>
            </div>
            <div class="slog__img">
                <img src="img/index/slog__img.jpg" alt="photo">
            </div>
        </section>
        <section class="content">
            <div class="content__item1">
                <a href="#" class="content__link"><img src="img/index/link1.jpg" alt="photo"><span
                        class="content__text">Кухни</span></a>
            </div>
            <div class="content__item2">
                <a href="#" class="content__link"><img src="img/index/link2.jpg" alt="photo"><span
                        class="content__text">Шкафы и гардеробные </span></a>
            </div>
            <div class="content__item3">
                <a href="#" class="content__link"> <img src="img/index/link3.png" alt="photo"><span
                        class="content__text">Комоды и столы </span></a>
            </div>
        </section>
        <div class="content__button">
            <a href="#" class="button__link">Просмотреть всё</a>
        </div>
    </div>
</body>

</html>
